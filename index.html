<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>o-0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%;
      background: #0a0a0a;
      color: #f0f0f0;
      overflow: hidden;
      font-family: 'Space Grotesk', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #stage {
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: transform;
    }

    .char {
      font-size: clamp(100px, 25vw, 280px);
      font-weight: 700;
      line-height: 1;
      display: inline-block;
      cursor: pointer;
      will-change: transform;
    }

    #char-dash { cursor: default; }

    /* subtle noise */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.025;
      z-index: 100;
    }

    /* vignette */
    body::after {
      content: '';
      position: fixed; inset: 0;
      background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.7) 100%);
      pointer-events: none;
      z-index: 99;
    }

    #matrix-canvas {
      position: fixed; inset: 0;
      opacity: 0; pointer-events: none; z-index: 10;
    }

    #toast {
      position: fixed; bottom: 48px; left: 50%;
      transform: translateX(-50%) translateY(8px);
      font-size: 12px; letter-spacing: 0.12em;
      opacity: 0; color: #f0f0f0;
      text-transform: uppercase;
      pointer-events: none;
    }

    #overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      pointer-events: none; opacity: 0; z-index: 50;
      font-family: monospace; font-size: clamp(10px, 1.4vw, 15px);
      white-space: pre; line-height: 1.5;
    }

    #hint {
      position: fixed; bottom: 20px; right: 20px;
      font-size: 10px; opacity: 0.12; letter-spacing: 0.08em;
      font-family: monospace; pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div id="stage">
  <span class="char" id="char-o">o</span>
  <span class="char" id="char-dash">-</span>
  <span class="char" id="char-zero">0</span>
</div>

<div id="toast"></div>
<div id="overlay"></div>
<div id="hint">â†‘â†‘â†“â†“â†â†’â†â†’BA</div>

<script>
// â”€â”€ refs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const C = {
  o:    document.getElementById('char-o'),
  dash: document.getElementById('char-dash'),
  zero: document.getElementById('char-zero'),
};
const stage   = document.getElementById('stage');
const toast   = document.getElementById('toast');
const overlay = document.getElementById('overlay');

// â”€â”€ entry â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
gsap.from([C.o, C.dash, C.zero], {
  opacity: 0, y: 50, stagger: 0.14,
  duration: 1.1, ease: 'power3.out', delay: 0.1
});

// â”€â”€ THE animation â€” each character breathes on its own heartbeat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const breathe = [
  gsap.to(C.o,    { y: -20, rotation: -2.5, scale: 1.05,
                    duration: 3.2, ease: 'sine.inOut', yoyo: true, repeat: -1 }),
  gsap.to(C.dash, { y:   9, scaleX: 1.08,
                    duration: 2.5, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: 0.6 }),
  gsap.to(C.zero, { y: -14, rotation:  2,   scale: 1.04,
                    duration: 3.8, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: 1.2 }),
];

// ambient glow breathes on a different cycle
gsap.to(stage, {
  filter: 'drop-shadow(0 0 80px rgba(240,240,240,0.09))',
  duration: 4.5, ease: 'sine.inOut', yoyo: true, repeat: -1
});

// â”€â”€ magnetic mouse â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.addEventListener('mousemove', e => {
  const cx = window.innerWidth  / 2;
  const cy = window.innerHeight / 2;
  gsap.to(stage, {
    x: ((e.clientX - cx) / cx) * 22,
    y: ((e.clientY - cy) / cy) * 14,
    duration: 0.9, ease: 'power2.out'
  });
});

// â”€â”€ toast helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let toastTl = null;
function pop(msg) {
  if (toastTl) toastTl.kill();
  toast.textContent = msg;
  toastTl = gsap.timeline()
    .to(toast, { opacity: 1, y: 0,   duration: 0.25 })
    .to(toast, { opacity: 0, y: -8,  duration: 0.35, delay: 1.9 });
}

// â”€â”€ EGG 1 â€” triple-click 'o' â†’ spin â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let oC = 0, oT;
C.o.addEventListener('click', () => {
  oC++; clearTimeout(oT);
  oT = setTimeout(() => oC = 0, 700);
  if (oC >= 3) {
    oC = 0;
    gsap.to(C.o, { rotation: '+=1080', duration: 1.1, ease: 'power3.inOut' });
    pop('round things go brrr');
  }
});

// â”€â”€ EGG 2 â€” click '-' â†’ elastic stretch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let dashBusy = false;
C.dash.addEventListener('click', () => {
  if (dashBusy) return; dashBusy = true;
  gsap.to(C.dash, {
    scaleX: 28, duration: 0.5, ease: 'power4.out',
    onComplete: () =>
      gsap.to(C.dash, {
        scaleX: 1, duration: 0.9, ease: 'elastic.out(1, 0.35)', delay: 0.2,
        onComplete: () => dashBusy = false
      })
  });
  pop('elastic');
});

// â”€â”€ EGG 3 â€” click '0' 5x â†’ loading forever â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let zC = 0;
C.zero.addEventListener('click', () => {
  if (++zC === 5) {
    zC = 0;
    gsap.to(C.zero, { rotation: '+=36000', duration: 30, ease: 'none',
      onComplete: () => gsap.set(C.zero, { rotation: 0 }) });
    pop('loadingâ€¦  (jk)');
  }
});

// â”€â”€ EGG 4 â€” type keywords â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let buf = '';
document.addEventListener('keydown', e => {
  buf = (buf + e.key.toLowerCase()).slice(-12);

  if (buf.includes('nerd')) {
    buf = '';
    pop('freaking nerdsâ€¦');
    gsap.to(stage, {
      filter: 'drop-shadow(0 0 50px rgba(255,210,0,0.5)) hue-rotate(25deg)',
      duration: 0.25, yoyo: true, repeat: 5,
      onComplete: () => gsap.set(stage, { clearProps: 'filter' })
    });
  }

  if (buf.includes('sup')) {
    buf = '';
    pop('sup yourself ğŸ™„');
    gsap.from(stage, { scale: 1.12, duration: 0.45, ease: 'back.out(2)' });
  }

  if (buf.includes('flip')) {
    buf = '';
    pop('ok fine');
    gsap.to(stage, { scaleX: -1, duration: 0.5, ease: 'power2.inOut',
      onComplete: () =>
        gsap.to(stage, { scaleX: 1, delay: 1.5, duration: 0.5, ease: 'power2.inOut' })
    });
  }
});

// â”€â”€ EGG 5 â€” Konami â†’ matrix rain â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const KONAMI = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown',
                'ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
let ki = 0;
document.addEventListener('keydown', e => {
  ki = e.key === KONAMI[ki] ? ki + 1 : (e.key === KONAMI[0] ? 1 : 0);
  if (ki === KONAMI.length) { ki = 0; triggerMatrix(); }
});

const mc  = document.getElementById('matrix-canvas');
const mCtx = mc.getContext('2d');
let matrixOn = false, mRaf;

function triggerMatrix() {
  if (matrixOn) return; matrixOn = true;
  pop('you found it.  nerd.');
  mc.width  = window.innerWidth;
  mc.height = window.innerHeight;
  const COLS  = Math.floor(window.innerWidth / 16);
  const drops = Array(COLS).fill(1);
  const glyphs = 'ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³o-0o-0o-0ãƒ‹ãƒŒãƒãƒ'.split('');

  gsap.to(mc, { opacity: 0.9, duration: 0.5 });

  function draw() {
    mCtx.fillStyle = 'rgba(10,10,10,0.05)';
    mCtx.fillRect(0, 0, mc.width, mc.height);
    mCtx.fillStyle = '#f0f0f0';
    mCtx.font = '14px monospace';
    drops.forEach((y, i) => {
      mCtx.fillText(glyphs[Math.floor(Math.random() * glyphs.length)], i * 16, y * 16);
      if (y * 16 > mc.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
    mRaf = requestAnimationFrame(draw);
  }
  draw();

  setTimeout(() => {
    cancelAnimationFrame(mRaf);
    gsap.to(mc, { opacity: 0, duration: 1,
      onComplete: () => { mCtx.clearRect(0,0,mc.width,mc.height); matrixOn = false; }
    });
  }, 7000);
}

// â”€â”€ EGG 6 â€” idle 8s â†’ go sad â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let sad = false, idleT;
function resetIdle() {
  clearTimeout(idleT);
  if (sad) {
    sad = false;
    gsap.to(C.dash, { y: 0, scaleY: 1, duration: 0.4, ease: 'back.out(2)' });
  }
  idleT = setTimeout(() => {
    sad = true;
    breathe[1].pause();
    gsap.to(C.dash, { y: 14, scaleY: 0.12, duration: 0.5, ease: 'power3.out' });
    pop('â€¦hello?');
  }, 8000);
}
['mousemove','keydown','click','touchstart'].forEach(ev =>
  document.addEventListener(ev, resetIdle));
resetIdle();

// â”€â”€ EGG 7 â€” triple-click background â†’ ASCII box â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let tC = 0, tT;
document.addEventListener('click', e => {
  if (e.target.classList.contains('char')) return;

    overlay.textContent =

â”‚                            â”‚
â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜`;
    gsap.timeline()
      .to(overlay, { opacity: 1, duration: 0.25 })
      .to(overlay, { opacity: 0, duration: 0.4, delay: 2.2 });

});

// â”€â”€ EGG 8 â€” mobile shake â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let lastShake = 0;
function attachShake() {
  let lastShake = 0;
  window.addEventListener('devicemotion', e => {
    const a = e.accelerationIncludingGravity;
    if (!a) return;
    if (Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z) > 40
        && Date.now() - lastShake > 3000) {
      lastShake = Date.now();
      gsap.to(stage, {
        x: 'random(-35,35)', y: 'random(-25,25)', rotation: 'random(-10,10)',
        duration: 0.08, repeat: 10, yoyo: true,
        onComplete: () => gsap.set(stage, { x: 0, y: 0, rotation: 0 })
      });
      pop('stop shaking me!!');
    }
  });
}

// Request permission on first tap (required on iOS 13+)
if (typeof DeviceMotionEvent?.requestPermission === 'function') {
  document.addEventListener('click', async () => {
    const perm = await DeviceMotionEvent.requestPermission().catch(() => 'denied');
    if (perm === 'granted') attachShake();
  }, { once: true });
} else {
  attachShake();
}

</script>
